{{ define "main" }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Site.Params.subtitle }}</h2>
</div>

<div class="content">
	{{ $paginator := .Paginate (where .Site.RegularPages "Section" "post") 10 }}
	{{ range $paginator.Pages }}
      {{ .Render "summary"}}
    {{ end }}

  {{ partial "pagination.html" . }}

</div>

{{ end }}
